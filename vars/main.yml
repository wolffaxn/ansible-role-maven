---
# download settings

# maven download mirror
maven_mirror: "http://archive.apache.org/dist/maven/maven-{{ maven_version|regex_replace('\\..*', '') }}/{{ maven_version }}/binaries"
# maven binary archive
maven_binary_archive: "apache-maven-{{ maven_version }}-bin.tar.gz"

download_delay: 10
download_retries: 5
